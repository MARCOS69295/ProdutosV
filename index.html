<!DOCTYPE html>
<html>
<head>
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto">
        <input type="number" id="product-price" placeholder="Preço do Produto">
        <button id="add-product">Adicionar Produto</button>
        <button id="update-product">Atualizar Produto</button>
    </div>

    <table id="product-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
